name: ostello_assignment
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  easy_widgets: ^0.0.7
  feather_icons: ^1.2.0
  flutter:
    sdk: flutter
  get_storage: ^2.1.1
  http: ^1.2.1
  injectable: ^2.3.5
  logger: ^1.4.0
  smooth_page_indicator: ^1.1.0
  stacked: ^3.4.0
  stacked_services: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/AvenirLTStd-Black.otf
          weight: 700
        - asset: assets/AvenirLTStd-Book.otf
          weight: 400
        - asset: assets/AvenirLTStd-Roman.otf
          
